<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Escáner QR de Cristhofer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: linear-gradient(135deg, #0072ff, #00c6ff);
            color: white;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            margin: 0;
        }
        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }
        p {
            font-size: 1.2rem;
            margin-bottom: 20px;
        }
        iframe {
            width: 320px;
            height: 480px;
            border: none;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.3);
        }
    </style>
</head>
<body>
    <h1>Escáner QR de Cristhofer</h1>
    <p>Apunta tu cámara para probar el escáner QR</p>
    <iframe src="https://scanapp.org/" title="Escáner QR"></iframe>
    <p>Si no carga, dale permiso a la cámara.</p>
</body>
</html>
