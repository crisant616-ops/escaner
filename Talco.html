<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Esc√°ner de C√≥digo</title>
  <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #007bff, #00c6ff);
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      overflow: hidden;
      text-align: center;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 10px;
    }

    p {
      margin: 0 0 20px;
      opacity: 0.9;
    }

    #reader {
      width: 320px;
      margin-top: 20px;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 4px 15px rgba(0,0,0,0.3);
      display: none;
    }

    button {
      background: white;
      color: #007bff;
      border: none;
      padding: 12px 25px;
      border-radius: 10px;
      font-size: 18px;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background: #e0e0e0;
      transform: scale(1.05);
    }

    #loading {
      display: none;
      font-size: 1.5rem;
      margin-top: 20px;
      animation: pulse 1s infinite;
    }

    @keyframes pulse {
      0% { opacity: 1; }
      50% { opacity: 0.5; }
      100% { opacity: 1; }
    }

    footer {
      position: absolute;
      bottom: 10px;
      font-size: 14px;
      opacity: 0.7;
    }
  </style>
</head>
<body>
  <h1>üì∑ Escanear C√≥digo</h1>
  <p>Apunta la c√°mara al c√≥digo de barras para abrir tu dise√±o</p>
  <button id="scanBtn">Comenzar Escaneo</button>
  <div id="reader"></div>
  <div id="loading">‚è≥ Cargando tu dise√±o...</div>
  <footer>Esc√°ner ¬© 2025</footer>

  <script>
    const codigoCorrecto = "0123456789128";
    const linkCanva = "https://www.canva.com/design/DAG11fihzbY/3CUtPiy-qj6QXLOcIko8Zg/edit?utm_content=DAG11fihzbY&utm_campaign=designshare&utm_medium=link2&utm_source=sharebutton";

    const scanBtn = document.getElementById("scanBtn");
    const reader = document.getElementById("reader");
    const loading = document.getElementById("loading");

    scanBtn.addEventListener("click", () => {
      reader.style.display = "block";
      scanBtn.style.display = "none";

      const html5QrCode = new Html5Qrcode("reader");
      html5QrCode.start(
        { facingMode: "environment" },
        { fps: 10, qrbox: 250 },
        (decodedText) => {
          if (decodedText === codigoCorrecto) {
            reader.style.display = "none";
            loading.style.display = "block";
            html5QrCode.stop();
            setTimeout(() => {
              window.location.href = linkCanva;
            }, 2000); // Espera 2 segundos mostrando "Cargando..."
          } else {
            alert("‚ö†Ô∏è C√≥digo no reconocido");
          }
        },
        (error) => {}
      );
    });
  </script>
</body>
</html>
